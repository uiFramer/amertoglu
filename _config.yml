# Site settings
title: TurkDev # site title
description: >- # site description
  I am developer and blogger.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: https://avatars.githubusercontent.com/u/113272169?v=4 # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: TurkDev. # author name
  bio: >- # tell to the world
   Hello there! Iâ€™m TurkDev, a dedicated front-end developer and a passionate blogger. <a href="https://twitter.com/mrt0gl" target="_blank" rel="noopener">@Twitter</a>.
  facebook: facebook_username # facebook username
  email: abdullah.mertoglu16@gmail.com # email adress
  avatar: https://i.ibb.co/34q9QHH/smart.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
